<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acceso | SaberBot Casalimpia</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Roboto:wght@400;500;700&display=swap');
        
        :root {
            --color-azul-logo: #0085CA; 
            --color-verde-logo: #8DC63F; 
            --color-robot-claro: #D4F1F9; 
            --color-gris-texto: #334155;
            --color-blanco: #ffffff;
            --sombra-suave: 0 4px 20px rgba(0, 133, 202, 0.1);
            --bg-oscuro: #E2E8F0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-oscuro);
            color: var(--color-gris-texto);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--color-blanco);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: var(--sombra-suave);
            border: 1px solid rgba(0,0,0,0.03);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .logo-img { height: 45px; width: auto; }
        .logo-text { font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 1.6rem; }
        .text-verde { color: var(--color-verde-logo); }
        .text-azul { color: var(--color-azul-logo); }

        .form-view { display: none; }
        .form-view.active { display: block; }

        h2 { font-family: 'Outfit', sans-serif; color: var(--color-azul-logo); margin-bottom: 20px; font-size: 1.4rem; }

        .input-group { text-align: left; margin-bottom: 15px; }
        .input-label { display: block; font-size: 0.9rem; font-weight: 600; color: #334155; margin-bottom: 6px; }
        .input-field {
            width: 100%; padding: 14px; border: 1px solid #E2E8F0; border-radius: 8px;
            font-size: 1rem; font-family: 'Roboto', sans-serif; transition: border-color 0.2s;
        }
        .input-field:focus { border-color: var(--color-azul-logo); outline: none; }

        .btn-primary {
            background-color: var(--color-verde-logo); color: white; border: none;
            padding: 15px 20px; border-radius: 8px; font-family: 'Outfit', sans-serif;
            font-weight: 600; font-size: 1.1rem; cursor: pointer; width: 100%;
            transition: transform 0.2s, background-color 0.2s; margin-top: 10px;
        }
        .btn-primary:hover { background-color: #7cb332; }
        .btn-primary:active { transform: scale(0.98); }

        .link-secundario {
            display: inline-block; margin-top: 20px; color: var(--color-azul-logo);
            font-size: 0.9rem; font-weight: 500; cursor: pointer; text-decoration: none;
        }
        .link-secundario:hover { text-decoration: underline; }

        .mensaje { margin-top: 15px; font-size: 0.95rem; font-weight: 500; min-height: 20px; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <img src="https://empresas.casalimpia.com/wp-content/uploads/2024/08/logo-casa-limpia.png" alt="Logo" class="logo-img">
            <div class="logo-text"><span class="text-verde">SaberBot</span></div>
        </div>

        <div id="view-login" class="form-view active">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label class="input-label">Correo electrónico</label>
                <input type="email" id="email" class="input-field" placeholder="ejemplo@casalimpia.com">
            </div>
            <div class="input-group">
                <label class="input-label">Contraseña</label>
                <input type="password" id="password" class="input-field" placeholder="Tu contraseña">
            </div>
            <button class="btn-primary" onclick="iniciarSesion()">Ingresar</button>
            <p id="login-msg" class="mensaje"></p>
            <a class="link-secundario" onclick="cambiarVista('view-recovery')">¿Olvidaste tu contraseña?</a>
        </div>

        <div id="view-recovery" class="form-view">
            <h2>Recuperar Contraseña</h2>
            <p style="font-size: 0.9rem; color: #64748B; margin-bottom: 15px;">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
            <div class="input-group">
                <label class="input-label">Correo electrónico</label>
                <input type="email" id="recovery-email" class="input-field" placeholder="ejemplo@casalimpia.com">
            </div>
            <button class="btn-primary" onclick="enviarCorreoRecuperacion()">Enviar Enlace</button>
            <p id="recovery-msg" class="mensaje"></p>
            <a class="link-secundario" onclick="cambiarVista('view-login')">Volver al inicio de sesión</a>
        </div>

        <div id="view-update" class="form-view">
            <h2>Crear Nueva Contraseña</h2>
            <p style="font-size: 0.9rem; color: #64748B; margin-bottom: 15px;">Por favor, establece una contraseña segura para tu cuenta.</p>
            <div class="input-group">
                <label class="input-label">Nueva Contraseña</label>
                <input type="password" id="new-password" class="input-field" placeholder="Mínimo 6 caracteres">
            </div>
            <button class="btn-primary" onclick="actualizarContrasena()">Guardar y Entrar</button>
            <p id="update-msg" class="mensaje"></p>
        </div>

    </div>

    <script>
        const SUPABASE_URL = 'https://tyhdwpdefiatmxihycae.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_LH1iVez6V1qmj8Lk_YVZFA_Y2nYwdKw';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- MANEJO DE VISTAS ---
        function cambiarVista(idVista) {
            document.querySelectorAll('.form-view').forEach(el => el.classList.remove('active'));
            document.getElementById(idVista).classList.add('active');
            document.querySelectorAll('.mensaje').forEach(el => el.innerText = '');
        }

        function mostrarMensaje(idElemento, texto, color) {
            const el = document.getElementById(idElemento);
            el.innerText = texto; el.style.color = color;
        }

        // --- VERIFICAR ESTADO Y EVENTOS ---
        supabaseClient.auth.onAuthStateChange((event, session) => {
            // Detectamos si la URL tiene la marca de "invitación" o "recuperación"
            const vieneDeInvitacion = window.location.hash.includes('type=invite') || window.location.hash.includes('type=recovery');

            if (event === 'PASSWORD_RECOVERY' || vieneDeInvitacion) {
                cambiarVista('view-update');
            } 
            else if (event === 'SIGNED_IN' && !vieneDeInvitacion) {
                // Solo lo mandamos a los desprendibles si NO está en la pantalla de crear contraseña
                if (!document.getElementById('view-update').classList.contains('active')) {
                    window.location.href = 'desprendibles.html';
                }
            }
        });

        async function verificarSesionExistente() {
            // Si apenas abre la página detectamos que viene de un correo, lo frenamos
            const vieneDeInvitacion = window.location.hash.includes('type=invite') || window.location.hash.includes('type=recovery');
            if (vieneDeInvitacion) {
                cambiarVista('view-update');
                return; // Cortamos aquí para que no lo redirija
            }

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'desprendibles.html';
            }
        }
        verificarSesionExistente();

        // --- FUNCIONES DE AUTENTICACIÓN ---
        async function iniciarSesion() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(!email || !password) return mostrarMensaje('login-msg', "Ingresa correo y contraseña.", "#dc3545");
            
            mostrarMensaje('login-msg', "Autenticando...", "var(--color-azul-logo)");
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            
            if (error) mostrarMensaje('login-msg', "Error: Credenciales incorrectas.", "#dc3545");
        }

        async function enviarCorreoRecuperacion() {
            const email = document.getElementById('recovery-email').value;
            if(!email) return mostrarMensaje('recovery-msg', "Ingresa tu correo.", "#dc3545");
            
            mostrarMensaje('recovery-msg', "Enviando...", "var(--color-azul-logo)");
            
            // Le decimos a Supabase que el link debe devolver al usuario a esta misma página
            const redirectUrl = window.location.origin + window.location.pathname;
            
            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, { redirectTo: redirectUrl });
            
            if (error) mostrarMensaje('recovery-msg', "Hubo un error al enviar el correo.", "#dc3545");
            else mostrarMensaje('recovery-msg', "¡Listo! Revisa tu bandeja de entrada o SPAM.", "var(--color-verde-logo)");
        }

        async function actualizarContrasena() {
            const newPassword = document.getElementById('new-password').value;
            if(newPassword.length < 6) return mostrarMensaje('update-msg', "La contraseña debe tener mínimo 6 caracteres.", "#dc3545");
            
            mostrarMensaje('update-msg', "Guardando...", "var(--color-azul-logo)");
            
            const { error } = await supabaseClient.auth.updateUser({ password: newPassword });
            
            if (error) {
                mostrarMensaje('update-msg', "Error al actualizar. Intenta de nuevo.", "#dc3545");
            } else {
                mostrarMensaje('update-msg', "¡Contraseña actualizada! Entrando...", "var(--color-verde-logo)");
                // Limpiar el hash de la URL para que no vuelva a cargar la pantalla de crear clave si recarga la página
                window.history.replaceState(null, null, window.location.pathname);
                setTimeout(() => window.location.href = 'desprendibles.html', 1500);
            }
        }
    </script>
</body>
</html>
